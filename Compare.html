<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Comparison</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link rel="stylesheet" href="Compare.css">
    <script src="Compare.js"></script>
    <script src="dataCom.js"></script>

</head>
    <body>

        <nav>
            <img src="images/firsttlogo.png" class="logo">  
            <ul>
                <li><a href="index.html" >HOME</a></li> 
                <li><a href="Brands.html" >BRANDS</a></li> 
                <li><a href="NewArrival.html" >NEW ARRIVALS</a></li> 
                <li><a href="Compare.html" >COMPARE</a></li> 
                <li><a href="about_us.html" id="aboutLink" >ABOUT US</a></li>
            </ul>
            <div class="search-bar">
                <input id="searchInput" type="text" placeholder="Search...">
                <a href="#" id="searchIcon" class="fa fa-search"></a>
            </div>
            
        </nav>

            <h1>Compare your favorite Watches!</h1>
            <div class="box">
            <div class="watch1">
                      <select class="selectorForm" id="select1" onchange="item1(this.value)" ></select>
                       
                <img src="Pictures/OIP.jpg" id="img1" alt="Foto e Ore's" >
                      
            </div>
            
            <div class="watch2">
                <select id="select2" onchange="item2(this.value)" ></select>
                    
                <img src="Pictures/OIP.jpg" id="img2" alt="Foto e Ore's">
                    
            </div>
            
        
            <table>
                
                    <tr id="header">
                        <th></th>
                        <th id="wtch1" style="text-align: center;">Your Watch</th>
                        <th id="wtch2" style="text-align: center;">Your Watch</th>
                    </tr>
                
                <tbody>
                    <tr>
                        <td><span style="font-weight: bold;">Price</span></td>
                        <td id="price1" style="text-align: center;"></td>
                        <td id="price2" style="text-align: center;"></td>
                    </tr>
                    <tr>
                        <td><span style="font-weight: bold;">Water Resistant</span></td>
                        <td id="water1" style="text-align: center;"></td>
                        <td id="water2" style="text-align: center;"></td>
                    </tr>
                    <tr>
                        <td><span style="font-weight: bold;">Crystal</span></td>
                        <td id="glass1" style="text-align: center;"></td>
                        <td id="glass2" style="text-align: center;"></td>
                    </tr>
                    <tr>
                        <td><span style="font-weight: bold;">Warranty</span></td>
                        <td id="warranty1" style="text-align: center;"></td>
                        <td id="warranty2" style="text-align: center;"></td>
                    </tr>
                    <tr>
                        <td><span style="font-weight: bold;">Limited Edition</span></td>
                        <td id="limited_edition1" style="text-align: center;"></td>
                        <td id="limited_edition2" style="text-align: center;"></td>
                    </tr>
                </tbody>
            </table> 
            
        </div>
        <br>
        <div class="black-space">
            <br/>
            <br/>
            <h1>CHOOSE US</h1><br/>
            <p>Call or Text us to get your 'dream watch' at 917-439-9610</p>
            
        </div>
    </body>

</html>

<script type="text/javascript">
        
        for (var i = 1; i < watches.length; i++) {
        document.getElementById("select1").innerHTML += `<option value="${i}">${watches[i].name}</option>`;
        document.getElementById("select2").innerHTML += `<option value="${i}">${watches[i].name}</option>`;
    }

    function item1(a) {
        document.getElementById("img1").src = watches[a].image;
        document.getElementById("price1").innerHTML = watches[a].price;
        document.getElementById("water1").innerHTML = watches[a].feature1
        document.getElementById("glass1").innerHTML = watches[a].feature2
        document.getElementById("warranty1").innerHTML = watches[a].feature3
        document.getElementById("limited_edition1").innerHTML = watches[a].feature4
        document.getElementById("wtch1").innerHTML = watches[a].name;
        


    }

    function item2(a) {
        document.getElementById("img2").src = watches[a].image;
        document.getElementById("price2").innerHTML = watches[a].price;
        document.getElementById("water2").innerHTML = watches[a].feature1
        document.getElementById("glass2").innerHTML = watches[a].feature2
        document.getElementById("warranty2").innerHTML = watches[a].feature3
        document.getElementById("limited_edition2").innerHTML = watches[a].feature4
        document.getElementById("wtch2").innerHTML = watches[a].name;
    }

</script>
